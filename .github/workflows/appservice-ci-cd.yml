name: CI/CD to Azure App Service (OIDC)

on:
  push:
    branches: [ main ]

# ðŸ‘‡ Required for OIDC!
permissions:
  id-token: write     # allow GitHub to issue an OIDC token for this job
  contents: read      # checkout needs this

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build React App
        run: |
          npm ci
          npm run build
          cd dist && zip -r ../app.zip . && cd ..

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}        # your App Registration (clientId)
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: hello-react-web   # or store as a secret
          package: app.zip
